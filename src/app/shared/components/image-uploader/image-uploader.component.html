<label
  class="uploader" ondragover="return false;"
  [class.loaded]="loaded"
  [style.outlineColor]="dragging ? activeColor : baseColor"
  (dragenter)="handleDragEnter()"
  (dragleave)="handleDragLeave()"
  (drop)="handleDrop($event)"
>
  <img
    class="icon icon-upload glyphicon glyphicon-upload"
    [style.color]="
      dragging
      ? ((imageSrc.length > 0) ? overlayColor : activeColor)
      : ((imageSrc.length > 0) ? overlayColor : baseColor)"
    src="assets/image-upload-icon.svg" alt="add"
  />

  <!-- <i class="icon icon-upload glyphicon glyphicon-upload"
  [style.color]="dragging
      ? ((imageSrc.length > 0) ? overlayColor : activeColor)
      : ((imageSrc.length > 0) ? overlayColor : baseColor)"></i> -->

  <ng-container *ngIf="selectedFile">
    <img
      [src]="imageSrc"
      (load)="handleImageLoad()"
      [class.loaded]="imageLoaded"
    />
  </ng-container>

  <input
    *ngIf="singleFile"
    type="file"
    name="files"
    accept="image/*"
    (change)="handleInputChange($event)"
  >
  <input
    *ngIf="!singleFile"
    type="file"
    name="files"
    accept="image/*"
    multiple="multiple"
    (change)="handleInputChange($event)"
  >
</label>
